<html>
    <head>
        <meta charset="utf-8">
        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/qm.js"></script> 
        <title>Random Quote Machine</title>
    </head>
    <body>
        <h1>Random Quote Machine</h1>
        <div class="container">
            <div class="row">
                <div class="well col-8 col-md-6" id="quote">
                    <p id="quoteText"></p>
                </div>
            </div>
            <div class="row">
                <div class="well col-6 col-md-3" id="author">
                    <p id="authorText"></p>
                </div>
            </div>
            <div class="row">
                <div class="quoteForm">
                        <button id="getQuote" class="btn" type="submit">Get Random Quote</button>
                </div>
            </div>
        </div>
        <footer class="smallPrint">
            Coded by BeachHermit 2017
            <br>
            Quotes from https://forismatic.com/en/api/
            <br>
            Background image from https://pixabay.com/en/sunbeam-afterglow-morgenrot-pond-292987/
        </footer>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
